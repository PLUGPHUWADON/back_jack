<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="play">Play</h1>

    <main class="main">
        <section class="boxtop">
            <div class="hero-cpu">
                <div class="mytable-cpu">
                    <div class="box1-cpu">
                        <div class="item-cpu">
                            <span class="hideitem-cpu">front</span>
                            <span>this is back</span>
                        </div>
                        <div class="item-cpu"> </div>
                        <div class="item-cpu"></div>
                        <div class="item-cpu"></div>
                        <div class="item-cpu"></div>
                    </div>
                    <div class="box2-cpu">
                        <div class="item-cpu"></div>
                        <div class="item-cpu"></div>
                        <div class="item-cpu"></div>
                        <div class="item-cpu"></div>
                        <div class="item-cpu"></div>
                    </div>
                </div>
                <div class="count-cpu">
                    <h2>2</h2>
                </div>
            </div>
        </section>

        <section class="boxbottom">
            <div class="hero">
                <div class="mytable">
                    <div class="item">
                        <span>front</span>
                        <span>this is back</span>
                    </div>
                    <div class="item"> </div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="box2">
                        <div class="item"></div>
                        <div class="item"></div>
                        <div class="item"></div>
                        <div class="item"></div>
                        <div class="item"></div>
                    </div>
                </div>
                <div class="control">
                    <div class="count">
                        <h2></h2>
                    </div>
                    <div class="stand">Stand</div>
                    <div class="hit">Hit</div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
    
</body>
</html>
